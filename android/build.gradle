buildscript 
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "../node_modules/@react-native/gradle-plugin"     }


    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2") // Ensure this matches your Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin:0.75.4") // Use 0.75.4 to match React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"